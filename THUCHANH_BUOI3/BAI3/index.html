<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="Login">
    <div class="title_Sign_In">
        <h1 class="Sign_In">Sign In</h1>
    </div>
    <form action="" class="form">
        <input type="text" class="name_Acc" placeholder="username or email">
        <input type="password" class="pass" placeholder="password">
        <div class="btn">
            <button class="btn_SignIn"> Sign In</button>
        </div>
    </form>
    <div class="title_login_With"><p class="login_With">Or login with</p></div>
    <div class="choose">
        <div class="facebook"><img src="facebook-6338509.svg" alt="" class="logo_facebook"></div>
        <div class="google"><img src="google-1088004.svg" alt="" class="logo_google"></div>
    </div>
    <div class="footer">
        <p class="sign_up">Sign Up</p>
    </div>
</div>

</body>
</html>
