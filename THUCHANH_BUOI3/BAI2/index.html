<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icon/themify-icons/themify-icons.css">
    <title>BAI 2</title>
</head>
<body>
    <div class="contact">
        <div class="title_Contact_Us">
            <h1 class="ContacUs">Contact Us</h1>
        </div>
        <form action="" class="form">
            <div class="Input_Introduction">
                <span class="titleInput">Full name <p class="waring"> *</p></span>
                <input type="text" class="input" placeholder="Enter your name">
            </div>
            <div class="row">
                <div class="Input_Introduction email">
                    <span class="titleInput ">Email <p class="waring">*</p></span>
                    <input type="text" class="input" placeholder="Enter your Email">
                </div>
                <div class="Input_Introduction phone">
                    <span class="titleInput">Phone <p class="waring">*</p></span>
                    <input type="tel" class="input" placeholder="Enter Number Phone">
                </div>
            </div>
            <div class="Input_Introduction">
                <span class="titleInput">Needed Services<p class="waring">*</p></span>
                <select name="" id="choose" class="choose">
                    <option value="">Please Choose</option>
                </select>
            </div>
            <div class="Input_Introduction message">
                <span class="titleInput">Message<p class="waring">*</p></span>
                <textarea name="" id="" cols="30" rows="10" class="mess" placeholder="Your message here..."></textarea>
            </div>
            <div class="btn">
                <button class="submit">Submit <i class="ti-arrow-right"></i></button>
            </div>

        </form>
    </div>

</body>
</html>
