<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon/themify-icons/themify-icons.css">
    <title>Thuc Hanh</title>
</head>
<body>
<div class="console_SignUp">
    <form action="" class="form">
        <div class="Information_Account">
            <p class="Account">Account</p>
        </div>
        <div class="Area">
            <div class="iconArea">
                <i class="ti-user size"></i>
            </div>
            <div class="inputArea">
                <input type="text" class=" input" placeholder="Full Name">
            </div>
        </div>
        <div class="Area">
            <div class="iconArea">
                <i class="ti-email size"></i>
            </div>
            <div class="inputArea">
                <input type="email" class="input" placeholder="Email Address">
            </div>
        </div>
        <div class="Area">
            <div class="iconArea">
                <div class="key">
                    <i class="ti-key size"></i>
                </div>

            </div>
            <div class="inputArea">
                <input type="password" class="input" placeholder="Password">
            </div>
        </div>
        <div class="myself">
            <div class="DoF_Area">
                <p class="title_DoF">Date Of Birth</p>
                <input type="date" class="date">
            </div>
            <div class="Gender_Area">
                <p class="title_Gender">Gender</p>
                <div class="Sex_Area">Male</div>
                <div class="Sex_Area">Female</div>
            </div>
        </div>
        <div class="payment_Area">
            <p class="title_payment">Payment Details</p>
            <div class="credit_card"><img src="visa-svgrepo-com.svg" alt="" class="card">Credit Card</i></div>
            <div class="paypal"><img src="paypal-seeklogo.com.svg" alt="" class="PaypalIcon">Paypal</div>
            <div class="Area">
                <div class="iconArea">
                    <i class="ti-credit-card size"></i>
                </div>
                <div class="inputArea">
                    <input type="text" class="input" placeholder="Card Number">
                </div>
            </div>
            <div class="beforeFooter">
                <div class="Area CVC">
                    <div class="iconArea">
                        <i class="ti-user size"></i>
                    </div>
                    <div class="inputArea">
                        <input type="text" class="input" placeholder="Card CVC">
                    </div>
                </div>
                <div class="chooseDate">
                    <input type="date" class="dateCard">
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="titlt_Term">Term and Conditions</p>
            <div class="content">
                <input type="checkbox" class="accept">
                <p class="text">I accept the terms and conditions for signing up to this service, and hereby confirm I
                    have read the privacy policy</p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
